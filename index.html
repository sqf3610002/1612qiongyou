	<body>

    			</li>
    			<li  ui-sref = "destination">
    				<span class="common_nav_main_li2"></span>

    				<span class="common_nav_main_li3"></span>
    				<span class="common_nav_main_text">行程助手</span>
    			</li>
    			<li ui-sref = "bag">
    				<span class="common_nav_main_li4"></span>
    				<span class="common_nav_main_text">穷游锦囊</span>

    			<li ui-sref = "firstPage">
    				<span class="common_nav_main_li5"></span>

    			<li ui-sref = "ask">
    				<span class="common_nav_main_li6"></span>

    			</li>
    			<li ui-sref = "strategy">
    				<span class="common_nav_main_li7"></span>
    				<span class="common_nav_main_text">论坛</span>
    			</li>

    			<li >
    				<span class="common_nav_main_li9"></span>
    				<span class="common_nav_main_text">酒店</span>
    			</li>
    			<li ui-sref = "airTicket">
    				<span class="common_nav_main_li10"></span>
    				<span class="common_nav_main_text">机票</span>
    			</li>
    		</ul>
    		<div id="common_nav_bottom">
    			<p>
    				<span class="common_nav_bottom1"></span>
    				<span>写评论</span>
    			</p>
    			<p>
    				<span class="common_nav_bottom2"></span>

    			</p>
    			<p>
    				<span class="common_nav_bottom3"></span>
    				<span>退出登录</span>
    			</p>
